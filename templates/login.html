{% extends "base.html" %}

{% block content %}
    
    <div class="login-form">
        <form action="{{url_for('login')}}" method="POST">
            <h1 class="text-center">Sign In</h1>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="username" placeholder="Username" required="required" class="form-control form-control-lg"><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" placeholder="Password" required="required" class="form-control form-control-lg"><br>
                </div>
            </div>
            
            <input type="submit" value="Login" class="btn btn-primary btn-block mb-4">
        </form>
    </div>
    
{% endblock %}
