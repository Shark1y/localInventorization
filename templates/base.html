<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>{%block title%}Default Value{% endblock %}</title>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body>
        <script src="/js/bootstrap.js "></script>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('inventory')}}">Inventory</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('inventory_search')}}">Search Inventory</a>
                  </li>
                  <div class="nav-user-buttons d-flex align-items-center ms-auto">
                    {% if current_user.is_authenticated %}
                      <h5 class="mb-0 me-3">{{ current_user.username }}</h3>
                      <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                      <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                      <a class="nav-link" href="{{ url_for('register') }}">Signup</a>
                    {% endif %}
                  </div>
                </ul>
              </div>
            </div>
          </nav>

        {%block content%}Default content{% endblock %}
        
    </body>
</html>
